<mat-expansion-panel *ngFor="let t of tasks">
  <mat-expansion-panel-header>
    <mat-panel-title>
      {{ t.title }}
    </mat-panel-title>
    <mat-panel-description>
      Due Date: {{ t.due_date }}
    </mat-panel-description>
  </mat-expansion-panel-header>

  <mat-selection-list>
    <mat-list-option *ngFor="let s of t.subtasks" [selected]="s.status == 'Complete'">
      {{s.title}}
    </mat-list-option>
  </mat-selection-list>
</mat-expansion-panel>
