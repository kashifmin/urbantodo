<h2 mat-dialog-title>Add Sub Task</h2>
<mat-dialog-content>
  <form>
    <mat-form-field>
      <input matInput placeholder="Title" [(ngModel)]="subtask.title" name="title">
    </mat-form-field>
  
  </form>
</mat-dialog-content>

<mat-dialog-actions>
  <button mat-raised-button color="primary" (click)="onSave()">SAVE</button>
</mat-dialog-actions>
